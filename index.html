<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="icon" href="assets/image/favicon.png" />
    <!-- css link -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Calculator</title>
</head>

<body>
    <div id="container">
        <div id="main">
            <div id="display">
                <div class="displayTop"></div>
                <div class="displayBottom"></div>
            </div>
            <div id="buttons">
                <div class="scientific">
                    <div class="button">Rad</div>
                    <div class="button">sin</div>
                    <div class="button">cos</div>
                    <div class="button">tan</div>
                    <div class="button">cot</div>
                    <div class="button">log</div>
                    <div class="button">âˆš</div>
                    <div class="button">!</div>
                    <div class="button">(</div>
                    <div class="button">)</div>
                </div>
                <div class="simple">
                    <div class="button">C</div>
                    <div class="button">CE</div>
                    <div class="button">%</div>
                    <div class="button">/</div>
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button">x</div>
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button">-</div>
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button ">+</div>
                    <div class="button btn-0">0</div>
                    <div class="button">.</div>
                    <div class="button">=</div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
