<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="icon" href="assets/image/favicon.png" />
    <!-- css link -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div id="container">
      <div id="main">
        <div id="display">
          <div class="displayTop"></div>
          <div class="displayBottom"></div>
        </div>
        <div id="buttons">
          <div class="scientific">
            <div class="button operation rad">Rad</div>
            <div class="button operation sin">sin</div>
            <div class="button operation log">cos</div>
            <div class="button operation root">tan</div>
            <div class="button operation fact">cot</div>
            <div class="button operation fact">log</div>
            <div class="button operation fact">âˆš</div>
            <div class="button operation fact">!</div>
            <div class="button operation fact">(</div>
            <div class="button operation fact">)</div>
          </div>
          <div class="simple">
            <div class="button clearAll">C</div>
            <div class="button clearLast">CE</div>
            <div class="button operation">%</div>
            <div class="button operation">/</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operation">x</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operation">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operation">+</div>
            <div class="button btn-0 number">0</div>
            <div class="button number dot">.</div>
            <div class="button equal">=</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js]  "></script>
  </body>
</html>
